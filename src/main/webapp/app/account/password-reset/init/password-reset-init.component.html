<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Reset your password</h1>

      <jhi-alert-error></jhi-alert-error>

      <div *ngIf="!success" class="alert alert-warning">
        <span>Enter the email address you used to register</span>
      </div>

      <div *ngIf="success" class="alert alert-success">
        <span>Check your emails for details on how to reset your password.</span>
      </div>

      <form (ngSubmit)="requestReset()" *ngIf="!success" [formGroup]="resetRequestForm" name="form" role="form">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            #email
            class="form-control"
            data-cy="emailResetPassword"
            formControlName="email"
            id="email"
            name="email"
            placeholder="Your email"
            type="email"
          />

          <div
            *ngIf="
              resetRequestForm.get('email')!.invalid && (resetRequestForm.get('email')!.dirty || resetRequestForm.get('email')!.touched)
            "
          >
            <small *ngIf="resetRequestForm.get('email')?.errors?.required" class="form-text text-danger"> Your email is required. </small>

            <small *ngIf="resetRequestForm.get('email')?.errors?.email" class="form-text text-danger"> Your email is invalid. </small>

            <small *ngIf="resetRequestForm.get('email')?.errors?.minlength" class="form-text text-danger">
              Your email is required to be at least 5 characters.
            </small>

            <small *ngIf="resetRequestForm.get('email')?.errors?.maxlength" class="form-text text-danger">
              Your email cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <button [disabled]="resetRequestForm.invalid" class="btn btn-primary" data-cy="submit" type="submit">Reset password</button>
      </form>
    </div>
  </div>
</div>
