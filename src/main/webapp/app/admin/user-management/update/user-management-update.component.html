<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="myUserLabel">Create or edit a user</h2>

      <jhi-alert-error></jhi-alert-error>

      <div class="mb-3" [hidden]="!editForm.value.id">
        <label>ID</label>
        <input type="text" class="form-control" name="id" formControlName="id" readonly />
      </div>
      <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="first_name" formControlName="first_name" />

        <div *ngIf="editForm.get('first_name')!.invalid && (editForm.get('first_name')!.dirty || editForm.get('first_name')!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get('first_name')?.errors?.maxlength">
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label>Last name</label>
        <input type="text" class="form-control" name="last_name" formControlName="last_name" />

        <div *ngIf="editForm.get('last_name')!.invalid && (editForm.get('last_name')!.dirty || editForm.get('last_name')!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get('last_name')?.errors?.maxlength">
            This field cannot be longer than 50 characters.
          </small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" formControlName="email" />

        <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.required"> This field is required. </small>

          <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.maxlength">
            This field cannot be longer than 100 characters.
          </small>

          <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.minlength">
            This field is required to be at least 5 characters.
          </small>

          <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.email"> Your email is invalid. </small>
        </div>
      </div>

      <!--      <div class="form-check">-->
      <!--        <label class="form-check-label" for="activated">-->
      <!--          <input-->
      <!--            class="form-check-input"-->
      <!--            [attr.disabled]="editForm.value.id === undefined ? 'disabled' : null"-->
      <!--            type="checkbox"-->
      <!--            id="activated"-->
      <!--            name="activated"-->
      <!--            formControlName="activated"-->
      <!--          />-->
      <!--          <span>Activated</span>-->
      <!--        </label>-->
      <!--      </div>-->

      <div class="mb-3">
        <label>Profiles</label>
        <select class="form-control" multiple name="authority" formControlName="authorities">
          <option *ngFor="let authority of authorities" [value]="authority">{{ authority }}</option>
        </select>
      </div>
      <button type="button" class="btn btn-secondary" (click)="previousState()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
      </button>

      <button type="submit" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
        <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
      </button>
    </form>
  </div>
</div>
