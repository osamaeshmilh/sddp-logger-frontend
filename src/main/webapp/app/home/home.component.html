<div class="row">
  <div class="col-md-9">
    <h1 class="display-4"><span>Welcome !</span> (Sddp Logger Frontend)</h1>

    <p class="lead">This is your homepage</p>

    <div [ngSwitch]="account !== null">
      <div *ngSwitchCase="true" class="alert alert-success">
        <span *ngIf="account" id="home-logged-message">You are logged in as user "{{ account.first_name }}".</span>
      </div>

      <div *ngSwitchCase="false" class="alert alert-warning">
        <span>If you want to </span>
        <a (click)="login()" class="alert-link">sign in</a
        ><span
          >, you can try the default accounts:<br />- Administrator (login="admin" and password="admin") <br />- User (login="user" and
          password="user").</span
        >
      </div>
    </div>
  </div>
</div>
