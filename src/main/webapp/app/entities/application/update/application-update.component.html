<div class="d-flex justify-content-center">
  <div class="col-8">
    <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
      <h2 data-cy="ApplicationCreateUpdateHeading" id="jhi-application-heading">Create or edit a Application</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div *ngIf="editForm.controls.id.value !== null" class="row mb-3">
          <label class="form-label" for="field_id">ID</label>
          <input [readonly]="true" class="form-control" data-cy="id" formControlName="id" id="field_id" name="id" type="number" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input class="form-control" data-cy="name" formControlName="name" id="field_name" name="name" type="text" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small *ngIf="editForm.get('name')?.errors?.required" class="form-text text-danger"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_code">Code</label>
          <input class="form-control" data-cy="code" formControlName="code" id="field_code" name="code" type="text" />
          <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
            <small *ngIf="editForm.get('code')?.errors?.required" class="form-text text-danger"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            class="form-control"
            data-cy="description"
            formControlName="description"
            id="field_description"
            name="description"
            type="text"
          />
        </div>

        <div class="mb-3">
          <label for="field_alert_response_codes">Alert Response Codes</label>
          <select
            class="form-control"
            data-cy="alert_response_codes"
            formControlName="alert_response_codes"
            id="field_alert_response_codes"
            multiple
            name="alert_response_codes"
          >
            <option *ngFor="let code of alertResponseCodes" [value]="code.value">{{ code.value }} - {{ code.name }}</option>
          </select>
        </div>

      </div>

      <div>
        <button (click)="previousState()" class="btn btn-secondary" data-cy="entityCreateCancelButton" id="cancel-save" type="button">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
          data-cy="entityCreateSaveButton"
          id="save-entity"
          type="submit"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
